name: FINAL RECONSTRUCTION - NO MORE FAILURES

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: The Purge
        run: |
          # مسح شامل وحقن للقيم الصلبة قبل أي خطوة
          python3 project_annihilator.py
          
          # إعادة بناء الهوية cent (لحل مشكلة Exit code 1)
          rm -rf android pubspec.lock
          flutter create . --platforms android --project-name cent
          
          # حقن المسارات والتعريفات في ملف local.properties يدوياً
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          echo "flutter.compileSdkVersion=34" >> android/local.properties
          echo "flutter.minSdkVersion=21" >> android/local.properties
          
          flutter pub get
          dart fix --apply

      - name: The Final Build
        run: |
          # البناء مع تجاهل كامل لفحص النسخ (Force Build)
          flutter build apk --release --no-tree-shake-icons --no-pub --extra-front-end-options=--no-sound-null-safety

      - name: Upload Victory APK
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Sovereign-APK
          path: build/app/outputs/flutter-apk/*.apk
          
