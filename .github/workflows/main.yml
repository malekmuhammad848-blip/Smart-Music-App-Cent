name: Auto-Repair and Build

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # هذه الخطوة هي التي تشغل الملف الذي أنشأته للتو
    - name: Run Python Auto-Repair
      run: python repo_fixer.py

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0' # تم تحديد نسخة مستقرة لضمان عدم التعارض

    - name: Build APK
      run: |
        flutter pub get
        flutter build apk --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: smart-music-app
        path: build/app/outputs/flutter-apk/app-debug.apk
        
