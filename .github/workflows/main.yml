name: Cent Hyper-Sovereign Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17 & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Hyper-Surgical Execution
        run: |
          # جلب المكتبات لتثبيتها في الـ Cache قبل الجراحة
          flutter pub get || true
          
          # تشغيل المصلح الفائق لتعديل كود المكتبات يدوياً
          python3 hyper_fixer.py
          
          # إعادة إنشاء الهوية cent وتجاوز أخطاء النظام
          rm -rf android pubspec.lock
          flutter create . --platforms android --project-name cent
          
          # حقن المسارات النهائية
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          
          flutter pub get
          dart fix --apply

      - name: Ultimate Victory Build
        run: |
          # بناء الـ APK متجاهلاً كل التحذيرات وبأقصى قوة معالجة
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety

      - name: Upload Success Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Ultimate-Victory-APK
          path: build/app/outputs/flutter-apk/*.apk
          
