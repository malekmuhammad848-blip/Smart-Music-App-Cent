name: Build Cent Supreme APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # خطوة التأكد من الصلاحيات لملف البايثون
    - name: Prepare Scripts
      run: chmod +x project_sovereign.py

    # تشغيل ملف البايثون الجراحي (مهم جداً لفحص الكود الجديد والقديم وحقن minSdkVersion)
    - name: Run Sovereign Surgical Fix
      run: python3 project_sovereign.py .

    - name: Get Dependencies
      run: |
        flutter pub get
        # نستخدم هذه الخطوة لضمان مطابقة النسخ في الملفات التي عدلناها
        flutter pub upgrade

    - name: Build APK
      run: |
        # بناء الـ APK مع تعطيل القيود التي قد تسببها بقايا الملفات المحذوفة
        flutter build apk --release \
          --no-tree-shake-icons \
          --extra-front-end-options=--no-sound-null-safety

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Cent-Supreme-Release
        path: build/app/outputs/flutter-apk/app-release.apk
        
