name: Cent Sovereign Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17 & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Total System Takeover
        run: |
          # 1. جلب المكتبات لتظهر في الـ Cache
          flutter pub get || true 
          
          # 2. تشغيل المحرك الذي سيحقن الإعدادات في كل المكتبات
          python3 omega_fixer.py
          
          # 3. إعادة بناء هيكل cent وحقن الـ properties في كل مكان
          rm -rf android pubspec.lock
          flutter create . --platforms android --project-name cent
          
          # حقن المسارات في المشروع الرئيسي والمكتبات الفرعية
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          cp android/local.properties . 
          
          flutter pub get
          dart fix --apply

      - name: Final Execution
        run: |
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety

      - name: Upload Victory APK
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Sovereign-Success
          path: build/app/outputs/flutter-apk/*.apk
          
