name: Cent Supreme Build Engine

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Force Dependency Update
        run: |
          flutter config --no-analytics
          # السر هنا: إجبار السيرفر على تحديث المكتبات القديمة مثل fft تلقائياً
          flutter pub upgrade --major-versions
          flutter pub get

      - name: Build Android Release APK
        run: |
          export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=1024m"
          # استخدام "التعويذة" لتجاوز أي تعارض متبقي في الـ 50 ألف سطر
          flutter build apk --release --no-sound-null-safety --no-tree-shake-icons --obfuscate --split-debug-info=build/app/outputs/symbols

      - name: Upload Cent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Release-V${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          
