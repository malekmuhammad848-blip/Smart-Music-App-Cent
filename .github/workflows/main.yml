name: Ultimate APK Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Clean and Build
        run: |
          find . -name "pubspec.yaml" -exec dirname {} \; | while read dir; do
            echo "Building in $dir..."
            cd "$dir"
            flutter clean
            flutter pub get
            flutter build apk --release
          done
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: final-app-apk
          path: "**/*.apk" # هذا هو التعديل: سيبحث عن أي ملف ينتهي بـ .apk ويرفعه لك
          
