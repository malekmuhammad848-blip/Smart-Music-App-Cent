name: Cent Supreme Build Engine

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' 
          channel: 'stable'

      - name: The Nuclear Fix (Final Opportunity)
        run: |
          # 1. إزالة أي مكتبة مفقودة وتعديل اسم المشروع برمجياً ليكون موحداً
          # سيقوم هذا الأمر بجعل اسم المشروع "cent" في كل مكان لتجنب تعقيدات التسمية
          sed -i 's/^name: .*/name: cent/' pubspec.yaml
          sed -i '/cent_app:/d' pubspec.yaml
          sed -i '/smart_music_app_cent:/d' pubspec.yaml
          
          # 2. تطهير الـ 50 ألف سطر من أي استدعاء قديم أو خاطئ
          find . -name "*.dart" -exec sed -i '/import.*cent_app.*/d' {} +
          find . -name "*.dart" -exec sed -i '/import.*smart_music_app_cent.*/d' {} +
          
          # 3. تصفير وإعادة بناء ملفات أندرويد لتتوافق مع Gradle 8.0 (حل صورة 12:18)
          rm -rf android
          flutter create . --platforms android --project-name cent
          
          # 4. تحديث نسخة Gradle إجبارياً في الملفات الجديدة
          sed -i 's/gradle-7.6.3-all.zip/gradle-8.0-all.zip/g' android/gradle/wrapper/gradle-wrapper.properties || true

          # 5. تنظيف وجلب المكتبات
          flutter clean
          flutter pub get

      - name: Execution of the Unstoppable Build
        run: |
          export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=1024m"
          # بناء الـ APK مع تجاوز Null Safety والتحذيرات تماماً
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety \
            --extra-gen-snapshot-options=--no-sound-null-safety

      - name: Upload Final Success APK
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Final-APK
          path: build/app/outputs/flutter-apk/*.apk
          
