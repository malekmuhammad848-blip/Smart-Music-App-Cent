name: Ultimate Success Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Auto-Locate and Build
        run: |
          # This command finds the exact folder containing pubspec.yaml
          FLUTTER_PATH=$(find . -name "pubspec.yaml" -exec dirname {} \; | head -n 1)
          
          if [ -z "$FLUTTER_PATH" ]; then
            echo "CRITICAL ERROR: No pubspec.yaml found in the repository. Please verify your files."
            exit 1
          fi
          
          echo "Found project at: $FLUTTER_PATH"
          cd "$FLUTTER_PATH"
          
          flutter pub get
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: final-app
          path: "**/*.apk"
          
