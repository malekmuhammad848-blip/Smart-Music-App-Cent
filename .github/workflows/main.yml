name: CENT - GLOBAL RECONSTRUCTION BUILD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17 & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Total Project Overhaul
        run: |
          # 1. جلب المكتبات أولاً لتثبيتها في الـ Cache
          flutter pub get || true 
          
          # 2. إطلاق "المعالج الكوني" لتطهير المستودع والمكتبات يدوياً
          python3 project_annihilator.py
          
          # 3. مسح الهوية القديمة وإعادة بناء أندرويد باسم cent الصافي
          rm -rf android pubspec.lock
          flutter create . --platforms android --project-name cent
          
          # 4. حقن الإعدادات الصلبة في الهوية الجديدة
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          
          # 5. تطهير أخير للتبعيات
          flutter pub get
          dart fix --apply

      - name: Force APK Build
        run: |
          # بناء الـ APK متجاهلاً كافة التحذيرات والأخطاء المنطقية
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety \
            --extra-gen-snapshot-options=--no-sound-null-safety

      - name: Upload Victory APK
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Global-Victory-APK
          path: build/app/outputs/flutter-apk/*.apk
          
