name: Build Flutter APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # مسح المجلد المعطوب وبناء واحد جديد تماماً باسم متوافق
    - name: Nuclear Clean & Fresh Android
      run: |
        rm -rf android/
        flutter create . --platforms android --project-name smart_music_app

    # تشغيل الجراح لإعادة حقن minSdkVersion 21 في المجلد الجديد
    - name: Run Surgical Fix
      run: python3 project_sovereign.py .

    - name: Get Dependencies
      run: |
        flutter pub cache clean -f
        flutter pub get

    - name: Build APK
      run: |
        flutter build apk --release \
          --no-tree-shake-icons \
          --extra-front-end-options=--no-sound-null-safety

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        
