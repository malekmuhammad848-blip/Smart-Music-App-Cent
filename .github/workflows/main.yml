name: Build Cent Supreme APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # للتفعيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'

    # تشغيل الإصلاح الجراحي
    - name: Run Sovereign Surgical Fix
      run: python3 project_sovereign.py .

    # إنشاء local.properties للمسارات الصحيحة
    - name: Create local.properties for CI
      run: |
        echo "sdk.dir=$ANDROID_HOME" > android/local.properties
        echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
        echo "flutter.versionName=1.0.0" >> android/local.properties
        echo "flutter.versionCode=1" >> android/local.properties

    - name: Get Dependencies
      run: |
        flutter pub get
        flutter pub upgrade

    - name: Build APK
      run: |
        flutter build apk --release \
          --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Cent-Supreme-Release
        path: build/app/outputs/flutter-apk/app-release.apk
