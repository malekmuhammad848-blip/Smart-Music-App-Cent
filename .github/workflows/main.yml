name: Global Sovereign Build System

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17 & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Total Reconstruction
        run: |
          # تنظيف وجلب المكتبات أولاً ليتسنى للمصلح الوصول للـ Cache
          flutter pub get || true 
          python3 global_fixer.py
          
          # إعادة إنشاء الأندرويد لضمان نقاء الهوية cent
          rm -rf android pubspec.lock
          flutter create . --platforms android --project-name cent
          
          # حقن مسارات النظام في كل مكان
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          
          flutter pub get
          dart fix --apply

      - name: Final Execution
        run: |
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety

      - name: Upload Victory APK
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Sovereign-APK
          path: build/app/outputs/flutter-apk/*.apk
          
