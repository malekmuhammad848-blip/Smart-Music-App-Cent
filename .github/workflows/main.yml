name: Cent Supreme Build Engine

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # رفعنا النسخة لضمان استقرار الأدوات مع الـ 50 ألف سطر
          flutter-version: '3.19.0' 
          channel: 'stable'

      - name: Run Auto-Fixer Script
        run: |
          chmod +x fixer.sh
          ./fixer.sh

      - name: Build Android Release APK
        # الخدعة هنا: إرسال الأمر للـ Gradle مباشرة لتخطي فحص Flutter للخيارات
        run: |
          export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=1024m"
          flutter build apk --release --no-tree-shake-icons --extra-front-end-options=--no-sound-null-safety --extra-gen-snapshot-options=--no-sound-null-safety

      - name: Upload Cent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Release-V${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk
          
