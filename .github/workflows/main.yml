name: Cent Supreme Build Engine

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # استخدام نسخة مستقرة تدعم أدوات الإصلاح الحديثة
          flutter-version: '3.19.0' 
          channel: 'stable'
          cache: true

      - name: Run Master Fixer Script
        # تشغيل ملف fixer.sh الذي يصلح الـ 50 ألف سطر آلياً قبل البناء
        run: |
          chmod +x fixer.sh
          ./fixer.sh

      - name: Build Android Release APK
        # استخدام الخيارات الإضافية (Extra Options) لتجاوز خطأ "Option not found" في صورتك
        run: |
          export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=1024m"
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety \
            --extra-gen-snapshot-options=--no-sound-null-safety

      - name: Upload Cent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Release-V${{ github.run_number }}
          # البحث عن أي ملف APK تم إنتاجه بنجاح لضمان عدم ظهور تحذير "No files found"
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
          
