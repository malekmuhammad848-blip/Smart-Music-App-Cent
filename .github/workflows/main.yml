name: Cent Supreme Build Engine

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # يسمح لك بتشغيل البناء يدوياً إذا علق السيرفر

jobs:
  build:
    runs-on: ubuntu-latest
    # زيادة مهلة البناء لأن المشروع 50 ألف سطر
    timeout-minutes: 30 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # تميرين أكثر استقراراً مع أندرويد
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: System Preparation & Memory Optimization
        run: |
          flutter config --no-analytics
          flutter pub get
          # إصلاح أي تضارب في المكتبات تلقائياً
          flutter pub upgrade --major-versions || true

      - name: Build Android Release APK
        # هنا السر: زيادة الذاكرة المخصصة لعملية البناء لتتحمل الـ 50 ألف سطر
        run: |
          export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=512m"
          flutter build apk --release --no-tree-shake-icons --obfuscate --split-debug-info=build/app/outputs/symbols

      - name: Upload Cent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Release-V${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
          retention-days: 7
          
