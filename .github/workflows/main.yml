name: Build Flutter APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # هذه الخطوة ستقوم بتوليد ملفات gradle المفقودة دون حذف مجلد android
    - name: Repair Android Project Files
      run: flutter create . --platforms android

    - name: Run surgical fix script
      run: python3 project_sovereign.py .

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK
      run: |
        flutter build apk --release \
          --no-tree-shake-icons \
          --extra-front-end-options=--no-sound-null-safety
          
