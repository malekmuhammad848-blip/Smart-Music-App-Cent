name: Advanced Purge & Build System

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Run Advanced Purge Engine
        run: python3 advanced_fixer.py

      - name: System Reconstruction & Injection
        run: |
          # إعادة بناء الأندرويد وحقن الهوية (حل خطأ 2:25 و 12:32)
          rm -rf android pubspec.lock
          flutter create . --platforms android --project-name cent
          
          # حقن مسارات النظام إجبارياً للسيرفر
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          
          flutter pub get
          dart fix --apply

      - name: Final Execution
        run: |
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety \
            --extra-gen-snapshot-options=--no-sound-null-safety

      - name: Artifact Deployment
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Global-Fixed-APK
          path: build/app/outputs/flutter-apk/*.apk
          
