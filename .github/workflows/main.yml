name: Cent Supreme Build Engine

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter (النسخة المتوافقة)
        uses: subosito/flutter-action@v2
        with:
          # نستخدم نسخة 2.10.5 لأنها النسخة الذهبية التي تدعم الكود القديم والجديد معاً
          flutter-version: '2.10.5' 
          channel: 'stable'

      - name: Clean & Fix Dependencies
        run: |
          # حذف السطر الذي سبب الخطأ 69 في الصورة السابقة
          sed -i '/cent_app:/d' pubspec.yaml
          flutter pub get

      - name: Build Android Release APK
        run: |
          export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=1024m"
          # في هذه النسخة، البناء سيعمل تلقائياً مع الـ 50 ألف سطر
          flutter build apk --release --no-tree-shake-icons

      - name: Upload Cent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Release-V${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          
