name: Cent Supreme Build Engine

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' 
          channel: 'stable'

      - name: Extreme Android & Code Repair
        # هذه الخطوة ستقوم بإعادة بناء مشروع الأندرويد المكسور آلياً
        run: |
          # 1. حذف مكتبة cent_app وتطهير الاستدعاءات
          sed -i '/cent_app:/d' pubspec.yaml
          find . -name "*.dart" -exec sed -i '/import.*cent_app.*/d' {} +
          
          # 2. حل مشكلة "Unsupported Gradle" (خطأ الساعة 12:02)
          # سنقوم بحذف مجلد أندرويد المكسور وإعادة توليده برمجياً
          rm -rf android
          flutter create . --platforms android
          
          # 3. تشغيل المصلح لإصلاح الـ 50 ألف سطر
          chmod +x fixer.sh
          ./fixer.sh

      - name: Final Force Build
        run: |
          export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=1024m"
          # بناء APK مع تجاوز Null Safety بقوة المحرك
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety \
            --extra-gen-snapshot-options=--no-sound-null-safety

      - name: Upload Cent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Final-V${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
          
