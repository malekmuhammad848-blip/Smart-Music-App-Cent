name: CENT - ABSOLUTE POWER BUILD

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Force Checkout
        uses: actions/checkout@v4

      - name: Force Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: The Great Purge Execution
        run: |
          # جلب المكتبات لتثبيتها في الـ Cache قبل إبادتها
          flutter pub get || true 
          
          # تشغيل المحرق الشامل لحقن القيم في السيرفر
          python3 ultimate_annihilator.py
          
          # مسح هيكل الأندرويد وإعادة خلقه من العدم باسم cent
          rm -rf android pubspec.lock
          flutter create . --platforms android --project-name cent
          
          # حقن المسارات الصلبة في قلب المشروع الجديد
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          
          flutter pub get
          dart fix --apply

      - name: The Final Victory (No Mercy Build)
        run: |
          # البناء بأقصى قوة مع سحق كافة القيود والتحذيرات
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety \
            --extra-gen-snapshot-options=--no-sound-null-safety

      - name: Deliver The Sovereign APK
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Ultimate-APK
          path: build/app/outputs/flutter-apk/*.apk
          
