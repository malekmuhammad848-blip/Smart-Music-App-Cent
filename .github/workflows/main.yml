name: Cent Supreme Build Engine

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Run Global Smart Fixer
        run: |
          chmod +x fixer.sh
          ./fixer.sh

      - name: Final Authentic Build
        run: |
          # إعادة إنشاء بيئة الأندرويد لضمان التوافق التام
          rm -rf android
          flutter create . --platforms android --project-name cent
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          
          # البناء بالقوة القصوى
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety \
            --extra-gen-snapshot-options=--no-sound-null-safety

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Fixed-APK
          path: build/app/outputs/flutter-apk/*.apk
          
