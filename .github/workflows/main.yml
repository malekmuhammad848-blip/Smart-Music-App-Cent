name: Ultimate APK Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Build and Move
        run: |
          find . -name "pubspec.yaml" -exec dirname {} \; | while read dir; do
            cd "$dir"
            flutter pub get
            flutter build apk --release
            # نقل الملف لمجلد المشروع الرئيسي لضمان العثور عليه
            cp build/app/outputs/flutter-apk/app-release.apk $GITHUB_WORKSPACE/final-app.apk
            cd -
          done
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-bundle
          path: final-app.apk
          
