name: Cent Supreme Build Engine

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    # مهلة كافية لترجمة 50 ألف سطر
    timeout-minutes: 45 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: System Preparation & Dependency Fix
        run: |
          flutter config --no-analytics
          # حل مشكلة Null Safety أثناء جلب المكتبات
          flutter pub get --no-sound-null-safety
          flutter pub upgrade --major-versions || true

      - name: Build Android Release APK
        run: |
          # تخصيص ذاكرة عالية للتعامل مع حجم الكود الضخم
          export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=1024m"
          # الأمر النهائي للبناء مع تجاهل قيود Null Safety
          flutter build apk --release --no-sound-null-safety --no-tree-shake-icons --obfuscate --split-debug-info=build/app/outputs/symbols

      - name: Upload Cent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Release-V${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
          retention-days: 7
          
