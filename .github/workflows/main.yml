name: Cent Supreme Build Engine

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # نستخدم نسخة 3.19.0 مع ملف الـ fixer لضمان أفضل أداء للـ 50 ألف سطر
          flutter-version: '3.19.0' 
          channel: 'stable'
          cache: true

      - name: Run Auto-Fixer Script
        # هذه الخطوة هي التي تستدعي الملف الخارجي وتصلح الـ 50 ألف سطر آلياً
        run: |
          chmod +x fixer.sh
          ./fixer.sh

      - name: Build Android Release APK
        run: |
          export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=1024m"
          # البناء النهائي مع تجاوز Null Safety وتجاهل الأخطاء البصرية
          flutter build apk --release --no-sound-null-safety --no-tree-shake-icons --obfuscate --split-debug-info=build/app/outputs/symbols

      - name: Upload Cent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Release-V${{ github.run_number }}
          # رفع أي ملف APK يتم إنتاجه بنجاح
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
          
