name: Cent Master Build System

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17 & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: System Overhaul
        run: |
          # 1. جلب المكتبات أولاً لتثبيتها في الـ Cache
          flutter pub get || true 
          
          # 2. تشغيل المصلح الشامل لحقن القيم في المكتبات
          python3 master_fixer.py
          
          # 3. إعادة إنشاء هيكل cent وفرض الهوية
          rm -rf android pubspec.lock
          flutter create . --platforms android --project-name cent
          
          # حقن إعدادات النظام يدوياً
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          
          flutter pub get
          dart fix --apply

      - name: Ultimate Execution
        run: |
          # بناء الـ APK مع تجاهل كافة الأخطاء والتحذيرات
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety

      - name: Upload Victory APK
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Master-APK
          path: build/app/outputs/flutter-apk/*.apk
          
