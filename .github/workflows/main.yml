name: Cent Supreme Build Engine

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' 
          channel: 'stable'

      - name: Surgical Repair Strategy
        # سنقوم هنا بترميم الأخطاء بدون إعادة إنشاء المشروع لتجنب خطأ التسمية
        run: |
          # 1. تنظيف ملف pubspec من cent_app
          sed -i '/cent_app:/d' pubspec.yaml
          
          # 2. تطهير كافة ملفات الـ Dart من الاستدعاءات المكسورة
          find . -name "*.dart" -exec sed -i '/import.*cent_app.*/d' {} +
          
          # 3. حل مشكلة "Unsupported Gradle" (صورة 12:02)
          # سنقوم بتحديث نسخة الـ Gradle Wrapper يدوياً لتتوافق مع السيرفر
          if [ -d "android" ]; then
            cd android
            sed -i 's/gradle-.*-all.zip/gradle-8.0-all.zip/g' gradle/wrapper/gradle-wrapper.properties || true
            cd ..
          fi

          # 4. تشغيل المصلح الخارجي
          chmod +x fixer.sh
          ./fixer.sh

      - name: Build Unstoppable APK
        run: |
          export GRADLE_OPTS="-Xmx4096m -XX:MaxMetaspaceSize=1024m"
          # استخدام الخيارات الإضافية لسحق خطأ Null Safety نهائياً
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety \
            --extra-gen-snapshot-options=--no-sound-null-safety

      - name: Upload Cent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Final-V${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
          
