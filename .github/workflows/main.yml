name: Build Cent APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        
    - name: Fix audio_kernel.dart errors
      run: |
        # إصلاح event.state إلى event.processingState
        sed -i 's/event\.state == ja\.ProcessingState\.idle/event.processingState == ja.ProcessingState.idle/g' lib/core/audio_kernel.dart
        
        # إصلاح ListQueue إلى List
        sed -i 's/final _playlist = ListQueue<AudioTrack>();/final List<AudioTrack> _playlist = [];/g' lib/core/audio_kernel.dart
        sed -i 's/final _originalPlaylist = ListQueue<AudioTrack>();/final List<AudioTrack> _originalPlaylist = [];/g' lib/core/audio_kernel.dart
        
        # حذف قسم export في النهاية
        sed -i '/^\/\/ Export key components/,/^FFTProcessor;/d' lib/core/audio_kernel.dart
        
    - name: Fix AndroidManifest.xml
      run: |
        # حذف package من AndroidManifest.xml
        sed -i '/package="[^"]*"/d' android/app/src/main/AndroidManifest.xml
        
        # إضافة label إذا لم يكن موجوداً
        if ! grep -q 'android:label="Cent Music"' android/app/src/main/AndroidManifest.xml; then
            sed -i 's/android:label="[^"]*"/android:label="Cent Music"/g' android/app/src/main/AndroidManifest.xml
        fi
        
    - name: Update build.gradle namespace
      run: |
        # تأكيد namespace في build.gradle
        sed -i 's/namespace "com\.example\.cent"/namespace "com.cent.music"/g' android/app/build.gradle
        sed -i 's/applicationId "com\.example\.cent"/applicationId "com.cent.music"/g' android/app/build.gradle
        
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > android/local.properties
        echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
        echo "flutter.versionName=1.0.0" >> android/local.properties
        echo "flutter.versionCode=1" >> android/local.properties
        
    - name: Get Flutter dependencies
      run: |
        flutter pub get
        
    - name: Build APK
      run: |
        flutter build apk --release --no-tree-shake-icons
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: cent-music-apk
        path: build/app/outputs/flutter-apk/app-release.apk
