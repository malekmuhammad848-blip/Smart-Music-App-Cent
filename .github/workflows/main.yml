name: Cent Ultimate Sovereign Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17 & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Global Nuclear Execution
        run: |
          # جلب المكتبات لتثبيتها في الـ Cache قبل الجراحة
          flutter pub get || true 
          
          # تشغيل المصلح الذي سيقوم بكيّ المكتبات المتمردة برمجياً
          python3 nuclear_fixer.py
          
          # إعادة إنشاء هيكل الأندرويد لضمان نقاء الهوية cent
          rm -rf android pubspec.lock
          flutter create . --platforms android --project-name cent
          
          # حقن مسارات النظام يدوياً في الملفات الجديدة
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          
          flutter pub get
          dart fix --apply

      - name: The Final Victory Build
        run: |
          # بناء الـ APK متجاهلاً كل التحذيرات والأخطاء المنطقية
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety \
            --extra-gen-snapshot-options=--no-sound-null-safety

      - name: Upload Victory Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Sovereign-APK
          path: build/app/outputs/flutter-apk/*.apk
          
