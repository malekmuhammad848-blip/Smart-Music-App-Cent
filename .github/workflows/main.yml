name: Ultimate Purge & Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Run Nuclear Purger
        # تشغيل الجراح الذي سيصلح حتى ملفات الـ Cache الخارجية
        run: |
          flutter pub get
          python3 ultimate_purger.py

      - name: Force System Alignment
        run: |
          # إعادة بناء الأندرويد من الصفر لضمان نقاء الهوية cent
          rm -rf android pubspec.lock
          flutter create . --platforms android --project-name cent
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          
          # حقن النسخ يدوياً في الملف الرئيسي
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/' android/app/build.gradle
          
          flutter pub get
          dart fix --apply

      - name: The Final Victory Build
        run: |
          flutter build apk --release \
            --no-tree-shake-icons \
            --extra-front-end-options=--no-sound-null-safety

      - name: Deployment
        uses: actions/upload-artifact@v4
        with:
          name: Cent-Nuclear-Success
          path: build/app/outputs/flutter-apk/*.apk
          
