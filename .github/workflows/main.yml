name: Build Cent APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # أحدث stable في 2026
          channel: 'stable'
          cache: true
          cache-key: flutter-pub-${{ hashFiles('**/pubspec.lock') }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (release, split per ABI)
        run: flutter build apk --release --split-per-abi --no-tree-shake-icons

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: cent-music-apks
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
