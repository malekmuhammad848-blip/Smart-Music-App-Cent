name: cent
description: Cent Music - Professional Audio Streaming Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Audio - متوافق مع Flutter 3.24.3
  just_audio: ^0.9.46
  audio_session: ^0.1.25
  rxdart: ^0.27.7

  # UI & Design
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  flutter_spinkit: ^5.2.1  # 5.2.1 لا يستخدم withValues (5.2.2 يسبب الخطأ)
  cached_network_image: ^3.4.0

  # System & Permissions
  path_provider: ^2.1.4
  crypto: ^3.0.5
  permission_handler: ^11.3.1

  # YouTube (اختياري)
  youtube_explode_dart: ^2.2.2

  # State
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
