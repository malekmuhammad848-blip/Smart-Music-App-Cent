name: cent
description: Cent Music - Professional Audio Streaming Application
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Audio Engine (Updated to latest stable)
  just_audio: ^0.10.5
  audio_session: ^0.2.2
  rxdart: ^0.28.0
  # UI & Design
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  flutter_spinkit: ^5.2.1
  cached_network_image: ^3.4.0
  # System & Permissions
  path_provider: ^2.1.4
  crypto: ^3.0.5
  permission_handler: ^11.3.1
  # YouTube Integration
  youtube_explode_dart: ^2.2.2  # Check if still works, YouTube changes API often
  # State Management
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0  # Updated for better linting

