  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.0
  
  # مكتبات النظام
  path_provider: ^2.1.2
  crypto: ^3.0.3
  permission_handler: ^11.3.1
  
  # مكتبات اليوتيوب
  youtube_explode_dart: ^2.2.2  # ⚠️ ابقى على 2.2.2
  
  # إدارة الحالة
