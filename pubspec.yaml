name: cent_music
description: "CENT Music Streaming Platform - High Performance Edition"
# The version follows Semantic Versioning (SemVer)
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Professional Media & Video handling
  # Updated to 2.2.2+ for better stream stability
  youtube_explode_dart: ^2.2.2
  
  # Critical: Ensure this is 9.0.0 or higher for Android 14 compatibility
  youtube_player_flutter: ^9.0.0
  
  # Professional storage and caching
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.1
  
  # Fixed the version to 6.0.0 to fix the 'Namespace' error from your logs
  flutter_inappwebview: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # High-standard linting for cleaner code
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Optimization: Added assets management placeholders
  assets:
    - assets/images/
    # - assets/icons/

  # Professional fonts configuration if needed
  # fonts:
  #   - family: MainFont
  #     fonts:
  #       - asset: assets/fonts/MainFont-Regular.ttf
  
