name: cent_music
description: CENT Music Streaming App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  riverpod: ^2.3.6
  flutter_riverpod: ^2.3.6
  http: ^1.1.0
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  just_audio: ^0.9.35
  audio_service: ^0.18.10
  rive: ^0.10.3
  connectivity_plus: ^4.0.2
  google_sign_in: ^6.1.4
  firebase_core: ^2.24.2
  firebase_auth: ^4.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
