name: cent
description: A high-performance, encrypted audio streaming engine.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # المكتبات الأساسية لمحرك الصوت
  just_audio: ^0.10.5  # ⚠️ تم التحديث من 0.9.36
  audio_session: ^0.2.2  # ⚠️ تم التحديث من 0.1.18
  rxdart: ^0.27.7
  
  # مكتبات الواجهة والتصميم
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.0
  
  # مكتبات النظام ومعالجة البيانات
  path_provider: ^2.1.2
  crypto: ^3.0.3
  permission_handler: ^11.3.1
  
  # مكتبات إضافية
  youtube_explode_dart: ^2.5.3  # ⚠️ تم التحديث من 2.2.2
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
