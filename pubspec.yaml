name: cent
description: A high-performance, encrypted audio streaming engine.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # المكتبات الأساسية - إصدارات متوافقة مع Dart 3.3.0
  just_audio: ^0.9.36  # ⚠️ ابقى على الإصدار القديم
  audio_session: ^0.1.18  # ⚠️ ابقى على الإصدار القديم
