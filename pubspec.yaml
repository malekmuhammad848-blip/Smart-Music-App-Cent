name: cent
description: Cent Music - Professional Audio Streaming Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.4.0'  # توسيع للتوافق مع Dart 3.3.0 وإصدارات audio_session القديمة

dependencies:
  flutter:
    sdk: flutter

  # Audio Engine - إصدارات متوافقة مع Dart 3.3.0
  just_audio: ^0.9.36  # إصدار مستقر ومتوافق، يدعم Dart 3.3.0
  audio_session: ^0.1.18  # إصدار يعمل مع Dart >=2.17 <3.3 (متوافق مع Flutter الحالي)
  rxdart: ^0.27.7  # متوافق

  # UI & Design
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  flutter_spinkit: ^5.2.1
  cached_network_image: ^3.4.0

  # System & Permissions
  path_provider: ^2.1.4
  crypto: ^3.0.5
  permission_handler: ^11.3.1

  # YouTube Integration (إذا كنت تستخدمه لاحقًا)
  youtube_explode_dart: ^2.2.2

  # State Management
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
